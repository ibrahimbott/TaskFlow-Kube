{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
type: Opaque
stringData:
  database-url: "{{ .Values.secrets.databaseUrl | default "postgresql://user:pass@localhost/todo" }}"
  openrouter-api-key: "{{ .Values.secrets.openrouterApiKey | default "" }}"
  google-api-key: "{{ .Values.secrets.googleApiKey | default "" }}"
{{- end }}
